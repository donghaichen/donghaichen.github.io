  <h2 class="title">新增的类常量</h2>
  <p class="simpara">
   5.3.0 中新增了若干类常量:
  </p>

  <p class="simpara"><a href="ref.pdo-firebird.html" class="link">PDO_FIREBIRD</a>:</p>
  <ul class="itemizedlist">
   <li class="listitem">
    <span class="simpara">
     <strong><code>PDO::FB_ATTR_DATE_FORMAT</code></strong>
     - 为日期设置格式.
    </span>
   </li>
   <li class="listitem">
    <span class="simpara">
     <strong><code>PDO::FB_ATTR_TIME_FORMAT</code></strong>
     - 为时间设置格式.
    </span>
   </li>
   <li class="listitem">
    <span class="simpara">
     <strong><code>PDO::FB_ATTR_TIMESTAMP_FORMAT</code></strong>
     - 为时间戳设置格式.
    </span>
   </li>
  </ul>
