  <div id="layout-content"><div id="ldap.requirements" class="section">
  <h2 class="title">需求</h2>
  <p class="para">
   You will need to get and compile LDAP client libraries from either
   <a href="ftp://ftp.openldap.org/pub/OpenLDAP/openldap-stable/" class="link external">&raquo;&nbsp;OpenLDAP</a> or <a href="http://www.bind9.net/download-openldap/" class="link external">&raquo;&nbsp;Bind9.net</a> in order to compile PHP with
   LDAP support.
   For PHP 5.6 or newer you will need OpenLDAP 2.4 or newer.
  </p>
