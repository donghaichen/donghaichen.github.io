  <div id="layout-content"><div id="sdo.requirements" class="section">
  <h2 class="title">需求</h2>
  <p class="para">
   The SDO extension requires PHP 5.1.0 or higher. It also requires the
   libxml2 library. Normally libxml2 will already be installed, but if
   not, it can be downloaded from
   <a href="http://www.xmlsoft.org/" class="link external">&raquo;&nbsp;http://www.xmlsoft.org/</a>.
