  <div id="layout-content"><div id="intro.exec" class="preface">
  <h1 class="title">简介</h1>
  <p class="para">
    这些函数提供执行系统本身命令的能力，
    以及安全执行系统命令。
  </p>
  <blockquote class="note"><p><strong class="note">Note</strong>: 
   <p class="para">
    在 Windows 平台上，所有命令执行都是通过
    <em>cmd.exe</em> 来完成的。
    因此，调用这些函数的用户需要拥有运行此命令的相应权限。
    但是当使用 <em>bypass_shell</em> 选项来调用 
    <span class="function"><a href="function.proc-open.html" class="function">proc_open()</a></span> 函数时是个例外。
   </p>
  </p></blockquote>
