  <h2 class="title">需求</h2>
  <p class="para">
   The <acronym title="GNU Multiple Precision">GMP</acronym> library can be downloaded from <a href="http://gmplib.org/#DOWNLOAD" class="link external">&raquo;&nbsp;http://gmplib.org/#DOWNLOAD</a>. This site also has the
   <acronym title="GNU Multiple Precision">GMP</acronym> manual available.
  </p>
  <p class="simpara">
   At least <acronym title="GNU Multiple Precision">GMP</acronym> version 2 is required, with some functions
   requiring a more recent version of the <acronym title="GNU Multiple Precision">GMP</acronym> library.
  </p>
