 <h1>范例</h1>

 <p class="para">
  <div class="example" id="example-5877">
   <p><strong>Example #1 合法模式示例</strong></p>
   <ul class="itemizedlist">
    <li class="listitem"><span class="simpara"><em>/&lt;\/\w+&gt;/</em></span></li>
    <li class="listitem"><span class="simpara"><em>|(\d{3})-\d+|Sm</em></span></li>
    <li class="listitem"><span class="simpara"><em>/^(?i)php[34]/</em></span></li>
    <li class="listitem"><span class="simpara"><em>{^\s+(\s+)?$}</em></span></li>
   </ul>
  </div>
 </p>
 <p class="para">
  <div class="example" id="example-5878">
   <p><strong>Example #2 非法模式示例</strong></p>
   <ul class="itemizedlist">
    <li class="listitem">
     <span class="simpara">
      <em>/href=&#039;(.*)&#039;</em> - 缺失结束分隔符
     </span>
    </li>
    <li class="listitem">
     <span class="simpara">
      <em>/\w+\s*\w+/J</em> - 未知模式修饰符&quot;J&quot;
     </span>
    </li>
    <li class="listitem">
     <span class="simpara">
      <em>1-\d3-\d3-\d4|</em> - 缺失开始分隔符
     </span>
    </li>
   </ul>
  </div>
 </p>
